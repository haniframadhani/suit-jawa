<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>suit v 2</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Suwit Jawa</h1>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6-lg text-center mr-5">
        <div class="area-main">
          <div class="area-komputer">
            <img src="img/gajah.png" class="img-komputer">
          </div>
          <h2>VS</h2>
          <div class="area-player">
            <ul>
              <li>
                <img src="img/gajah.png" class="gajah">
              </li>
              <li>
                <img src="img/orang.png" class="orang">
              </li>
              <li>
                <img src="img/semut.png" class="semut">
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-6-lg text-center">
        <div class="info rounded">
          <div class="garis"></div>
        </div>
        <div class="score-box rounded">
          <div class="score-com">
            <h3>com</h3>
            <p>0</p>
          </div>
          <div class="score-player">
            <h3>player</h3>
            <p>0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script/suwitv2.js"></script>
</body>

</html>
